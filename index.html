    <style>
        :root {
            --bg-gradient: linear-gradient(to bottom, #0f172a, #1e1b4b, #2e1065);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #818cf8;
        }

        .day-mode {
            --bg-gradient: linear-gradient(to bottom, #fdfcfb, #e2d1c3, #fdfcfb);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --card-bg: rgba(0, 0, 0, 0.02);
            --border-color: rgba(0, 0, 0, 0.08);
            --accent-color: #6366f1;
        }

        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            transition: background-color 0.8s ease, color 0.8s ease;
        }
        
        h1, h2, h3, .serif {
            font-family: 'Lora', serif;
        }

        .sleepy-gradient {
            background: var(--bg-gradient);
            background-attachment: fixed;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
        }

        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }

        .animate-in { animation: fadeIn 0.5s ease-out; }
        .fade-in { opacity: 0; animation: fadeIn 0.8s ease-out forwards; }
        .zoom-in-95 { transform: scale(0.95); animation: zoomIn 0.5s ease-out forwards; }
        .slide-in-from-bottom-4 { transform: translateY(1rem); animation: slideInBottom 0.6s ease-out forwards; }
        .slide-in-from-right-4 { transform: translateX(1rem); animation: slideInRight 0.6s ease-out forwards; }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes zoomIn { to { transform: scale(1); opacity: 1; } }
        @keyframes slideInBottom { to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInRight { to { transform: translateX(0); opacity: 1; } }
        
        .animate-gradient {
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .day-mode .star-canvas {
            display: none;
        }
    </style>
