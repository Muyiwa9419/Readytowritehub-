<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadyToWriteHub - Sleepy Blog for Quiet Thoughts</title>
    <meta name="description" content="ReadyToWriteHub is a calm sanctuary for digital writing and thoughtful reflection. Explore quiet insights for restless minds.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(to bottom, #f8fafc, #f1f5f9, #e2e8f0);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --card-bg: rgba(255, 255, 255, 0.7);
            --border-color: rgba(0, 0, 0, 0.05);
            --accent-color: #6366f1;
        }

        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            color: var(--text-primary);
            background-color: #f8fafc;
        }
        
        h1, h2, h3, .serif {
            font-family: 'Lora', serif;
        }

        .sleepy-gradient {
            background: var(--bg-gradient);
            background-attachment: fixed;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        }

        .animate-in { animation: fadeIn 0.5s ease-out; }
        .fade-in { opacity: 0; animation: fadeIn 0.8s ease-out forwards; }
        .zoom-in-95 { transform: scale(0.95); animation: zoomIn 0.5s ease-out forwards; }
        .slide-in-from-bottom-4 { transform: translateY(1rem); animation: slideInBottom 0.6s ease-out forwards; }
        .slide-in-from-right-4 { transform: translateX(1rem); animation: slideInRight 0.6s ease-out forwards; }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes zoomIn { to { transform: scale(1); opacity: 1; } }
        @keyframes slideInBottom { to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInRight { to { transform: translateX(0); opacity: 1; } }
        
        .animate-gradient {
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.8) !important;
            color: #0f172a !important;
            border: 1px solid rgba(0, 0, 0, 0.05) !important;
        }
        input::placeholder {
            color: #94a3b8 !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
